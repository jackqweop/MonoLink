<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login1.css">
    <script src='../js/require.js' data-main='../js/login.js'></script>
</head>

<body class="login-index">
    <div class="wrapper">
        <div class="header clearfix">
            <!-- register-bar add by hanjw 2014-6-24-->
            <div class="register-bar"><a href="../html/login.html">立即登录</a>已经有ZOL商城账号？</div>
            <!-- //register-bar add by hanjw 2014-6-24-->
            <div class="logo">
                <!-- modify by hanjw 2014-6-24 -->
                <a title="ZOL商城" href="../index.html"><img width="182" height="60" title="ZOL商城" alt="ZOL商城" src="../img/shop_182x60.png">
                    <p>中关村在线旗下网上商城</p>
                </a>
                <!-- modify by hanjw 2014-6-24 -->
            </div>
        </div>
    </div>
    <div class="register-wrap clearfix">
        <div class="title">30秒快速注册，加入ZOL商城</div>
        <form id="J_RegisterForm" action="javascript:void(0)">
            <div class="register-module">
                <ul class="register-tab clearfix" id="J_register">
                    <li class="current" rel="phone"><span class="phone-number">用户名注册</span></li>
                    <!--<li rel="email"><span class="email">用电子邮箱注册</span></li>-->
                </ul>
                <input type="hidden" value="1" name="J_register_type" id="J_register_type">
                <div class="register-phone-number" style="display:block;" id="J_register_phone">
                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>用户名：</div>
                        <input name="J_register_phone_number" id="username" type="text" class="text" maxlength="11" style="border-color: rgb(204, 204, 204);">
                        <!-- <div class="tips">填写用户名</div> -->
                    </div>
                    <!-- <div class="register-form">
                        <div class="label"><em class="xh">*</em>邮箱：</div>
                        <input name="J_register_pasword_phone" id="J_register_pasword_phone" type="password" class="text">
                        <i class="wrong-tips" style="display:none;" id="J_register_pasword_phone_tips">密码不可以包含特殊字符</i>
                        <div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
                    </div> -->
                    <div class="register-form">
                        <div class="label"><em class="xh">*</em>密码：</div>
                        <input name="J_register_reg_pasword_phone" id="password" type="password" class="text">
                        <i class="wrong-tips" style="display:none;" id="J_register_regPasword_phone_tips"></i>
                        <!-- <div class="tips">再次输入密码</div> -->
                    </div>
                    <label class="agreement">
                        <input type="checkbox" value="1" name="J_regRead_phone" id="J_regRead_phone" checked="">同意<a href="#" target="_blank">《商城用户协议》</a><a href="#" target="_blank" class="xy_a">《隐私权说明》</a>
                    </label>
                    <input name="J_register_phone_submit" type="button" value="注册" class="register-btn" id="btnReg">
                    <!-- <button class="register-btn" id="btnReg">注册</button> -->
                    <!-- <span style="display:none" class="register-btn submit-loading" id="J_register_phone_loading">正在注册...</span> -->
                </div>
                
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="wrapper clearfix">
            <div class="about"><a href="#">关于ZOL商城</a>|<a href="#">联系我们</a>|<a href="#">帮助中心</a></div>
            <div class="copyright">©
                <script type="text/javascript">
                var yearStr;
                now = new Date();
                yearStr = now.getFullYear();
                document.write(yearStr);
                </script>2017. 中关村在线 版权所有</div>
        </div>
    </div>
</body>

</html>
